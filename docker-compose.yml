version: '3.8'
services:
  api:
    build: .
    command: python -m uvicorn app:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    volumes:
      - .:/app

  dashboard:
    build: .
    command: python dashboard.py
    ports:
      - "8050:8050"
    depends_on:
      - api
    volumes:
      - .:/app
